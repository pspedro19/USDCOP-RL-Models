global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'usdcop-trading'
    environment: 'production'

# =============================================================================
# ALERT RULES - Load from config/prometheus/rules/
# =============================================================================
rule_files:
  - /etc/prometheus/rules/*.yml

# =============================================================================
# ALERTMANAGER - Connect to AlertManager for notifications
# =============================================================================
alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager:9093']
      scheme: http
      timeout: 10s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'trading-api'
    static_configs:
      - targets: ['trading-api:8000']
    metrics_path: /metrics
    scrape_timeout: 10s

  - job_name: 'analytics-api'
    static_configs:
      - targets: ['analytics-api:8001']
    metrics_path: /metrics
    scrape_timeout: 10s

  - job_name: 'multi-model-api'
    static_configs:
      - targets: ['multi-model-api:8006']
    metrics_path: /metrics
    scrape_timeout: 10s

  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']

  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']

  - job_name: 'airflow'
    static_configs:
      - targets: ['airflow-webserver:8080']
    metrics_path: /metrics
    scrape_timeout: 10s

  # =============================================================================
  # INFERENCE API - Main inference service for PPO model predictions
  # =============================================================================
  - job_name: 'inference-api'
    static_configs:
      - targets: ['inference-api:8000']
    metrics_path: /metrics
    scrape_interval: 15s
    scrape_timeout: 10s

  # =============================================================================
  # FEAST FEATURE SERVER - Feature store for online serving
  # =============================================================================
  - job_name: 'feast-server'
    static_configs:
      - targets: ['feast-server:6566']
    metrics_path: /metrics
    scrape_interval: 30s
    scrape_timeout: 10s

  # =============================================================================
  # MLFLOW - ML experiment tracking
  # =============================================================================
  - job_name: 'mlflow'
    static_configs:
      - targets: ['mlflow:5000']
    metrics_path: /metrics
    scrape_interval: 30s
    scrape_timeout: 10s
