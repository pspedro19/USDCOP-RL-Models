global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'minio'
    static_configs:
      - targets: ['usdcop-minio:9000']
    metrics_path: /minio/v2/metrics/cluster

  - job_name: 'postgres'
    static_configs:
      - targets: ['usdcop-postgres-timescale:5432']

  - job_name: 'redis'
    static_configs:
      - targets: ['usdcop-redis:6379']

  - job_name: 'dashboard'
    static_configs:
      - targets: ['usdcop-dashboard:3000']

  - job_name: 'airflow'
    static_configs:
      - targets: ['usdcop-airflow-scheduler:8080']

  - job_name: 'websocket'
    static_configs:
      - targets: ['usdcop-websocket:8080']

  - job_name: 'realtime-data'
    static_configs:
      - targets: ['usdcop-realtime-data:8080']

  - job_name: 'health-monitor'
    static_configs:
      - targets: ['usdcop-health-monitor:8080']