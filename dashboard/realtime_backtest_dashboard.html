<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USDCOP Trading - Backtest en Tiempo Real con Modelos RL</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=IBM+Plex+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    
    <style>
        :root {
            --success: #00FF41;
            --danger: #FF0033;
            --warning: #FFB800;
            --info: #00D9FF;
            --purple: #B026FF;
            --gold: #FFD700;
            --bg-dark: #0A0A0F;
            --bg-panel: #1A1A1A;
            --border: #2A2A2A;
            --text-primary: #FFFFFF;
            --text-secondary: #CCCCCC;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            overflow-x: hidden;
        }
        
        /* Header */
        .header {
            background: linear-gradient(135deg, #0A0A0F 0%, #1A1A1A 100%);
            padding: 20px 40px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: 800;
            background: linear-gradient(90deg, var(--success), var(--gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .status-badge {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 16px;
            background: var(--bg-panel);
            border-radius: 20px;
            border: 1px solid var(--border);
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--success);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        /* Control Panel */
        .control-panel {
            padding: 30px 40px;
            background: var(--bg-panel);
            border-bottom: 1px solid var(--border);
        }
        
        .controls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .control-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .control-input {
            padding: 10px 15px;
            background: var(--bg-dark);
            border: 2px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-family: 'IBM Plex Mono', monospace;
            font-size: 1rem;
        }
        
        .control-input:focus {
            outline: none;
            border-color: var(--success);
        }
        
        .model-selector {
            display: flex;
            gap: 10px;
        }
        
        .model-btn {
            flex: 1;
            padding: 10px;
            background: var(--bg-dark);
            border: 2px solid var(--border);
            border-radius: 8px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .model-btn:hover {
            border-color: var(--success);
        }
        
        .model-btn.active {
            background: var(--success);
            color: var(--bg-dark);
            border-color: var(--success);
            font-weight: 600;
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: linear-gradient(90deg, var(--success), var(--gold));
            color: var(--bg-dark);
        }
        
        .btn-secondary {
            background: var(--bg-dark);
            color: var(--text-primary);
            border: 2px solid var(--border);
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        /* Metrics Grid */
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 30px 40px;
        }
        
        .metric-card {
            background: var(--bg-panel);
            padding: 25px;
            border-radius: 12px;
            border: 1px solid var(--border);
            position: relative;
            overflow: hidden;
        }
        
        .metric-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--success);
        }
        
        .metric-label {
            font-size: 0.85rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }
        
        .metric-value {
            font-size: 2rem;
            font-weight: 700;
            font-family: 'IBM Plex Mono', monospace;
            color: var(--success);
        }
        
        .metric-comparison {
            margin-top: 8px;
            font-size: 0.9rem;
            color: var(--info);
        }
        
        .metric-card.negative .metric-value {
            color: var(--danger);
        }
        
        .metric-card.negative::before {
            background: var(--danger);
        }
        
        /* Charts Container */
        .charts-container {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
            padding: 30px 40px;
        }
        
        .chart-panel {
            background: var(--bg-panel);
            padding: 30px;
            border-radius: 12px;
            border: 1px solid var(--border);
        }
        
        .chart-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 20px;
        }
        
        .chart-wrapper {
            position: relative;
            height: 400px;
        }
        
        /* Action Feed */
        .action-feed {
            background: var(--bg-panel);
            padding: 30px;
            border-radius: 12px;
            border: 1px solid var(--border);
            max-height: 500px;
            overflow-y: auto;
        }
        
        .action-item {
            display: flex;
            justify-content: space-between;
            padding: 12px;
            margin-bottom: 10px;
            background: var(--bg-dark);
            border-radius: 8px;
            border-left: 3px solid;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(-20px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        .action-item.buy {
            border-color: var(--success);
        }
        
        .action-item.sell {
            border-color: var(--danger);
        }
        
        .action-item.hold {
            border-color: var(--warning);
        }
        
        .action-time {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }
        
        .action-type {
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .action-price {
            font-family: 'IBM Plex Mono', monospace;
        }
        
        /* Loading Overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(10, 10, 15, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .loading-overlay.active {
            display: flex;
        }
        
        .loader {
            width: 50px;
            height: 50px;
            border: 3px solid var(--border);
            border-top-color: var(--success);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">USDCOP Trading System</div>
        <div class="status-badge">
            <span class="status-dot"></span>
            <span id="status-text">Conectado</span>
        </div>
    </header>
    
    <!-- Control Panel -->
    <section class="control-panel">
        <div class="controls-grid">
            <div class="control-group">
                <label class="control-label">Capital Inicial (USD)</label>
                <input type="number" class="control-input" id="initial-capital" value="100000" min="1000">
            </div>
            
            <div class="control-group">
                <label class="control-label">Modelo RL</label>
                <div class="model-selector">
                    <button class="model-btn active" data-model="TD3">TD3</button>
                    <button class="model-btn" data-model="DQN">DQN</button>
                    <button class="model-btn" data-model="PPO">PPO</button>
                    <button class="model-btn" data-model="A2C">A2C</button>
                    <button class="model-btn" data-model="SAC">SAC</button>
                </div>
            </div>
            
            <div class="control-group">
                <label class="control-label">Períodos</label>
                <input type="number" class="control-input" id="periods" value="500" min="100" max="5000">
            </div>
            
            <div class="control-group">
                <label class="control-label">Velocidad (ms)</label>
                <input type="range" class="control-input" id="speed" min="100" max="2000" value="500">
            </div>
        </div>
        
        <div class="action-buttons">
            <button class="btn btn-primary" onclick="startBacktest()">
                ▶️ INICIAR BACKTEST
            </button>
            <button class="btn btn-secondary" onclick="pauseBacktest()">
                ⏸️ PAUSAR
            </button>
            <button class="btn btn-secondary" onclick="resetBacktest()">
                🔄 REINICIAR
            </button>
        </div>
    </section>
    
    <!-- Metrics Grid -->
    <section class="metrics-grid">
        <div class="metric-card">
            <div class="metric-label">Valor Portfolio</div>
            <div class="metric-value" id="portfolio-value">$100,000</div>
            <div class="metric-comparison">Inicial: $100,000</div>
        </div>
        
        <div class="metric-card">
            <div class="metric-label">Retorno Total</div>
            <div class="metric-value" id="total-return">0.00%</div>
            <div class="metric-comparison">vs CDT: <span id="vs-cdt-ratio">1.00x</span></div>
        </div>
        
        <div class="metric-card">
            <div class="metric-label">vs CDT (USD)</div>
            <div class="metric-value" id="vs-cdt-usd">$0</div>
            <div class="metric-comparison">CDT 12% E.A.</div>
        </div>
        
        <div class="metric-card">
            <div class="metric-label">Consistencia</div>
            <div class="metric-value" id="consistency">0%</div>
            <div class="metric-comparison">Períodos positivos</div>
        </div>
        
        <div class="metric-card negative">
            <div class="metric-label">Drawdown</div>
            <div class="metric-value" id="drawdown">0.00%</div>
            <div class="metric-comparison">Máximo: <span id="max-drawdown">0.00%</span></div>
        </div>
        
        <div class="metric-card">
            <div class="metric-label">Sharpe Ratio</div>
            <div class="metric-value" id="sharpe">0.00</div>
            <div class="metric-comparison">Risk-adjusted return</div>
        </div>
    </section>
    
    <!-- Charts -->
    <section class="charts-container">
        <div class="chart-panel">
            <h3 class="chart-title">Performance vs CDT Benchmark</h3>
            <div class="chart-wrapper">
                <canvas id="performance-chart"></canvas>
            </div>
        </div>
        
        <div class="action-feed">
            <h3 class="chart-title">Señales de Trading</h3>
            <div id="action-list"></div>
        </div>
    </section>
    
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loading">
        <div class="loader"></div>
    </div>
    
    <script>
        // Variables globales
        let isRunning = false;
        let intervalId = null;
        let performanceChart = null;
        let currentModel = 'TD3';
        let backtestData = {
            timestamps: [],
            portfolio_values: [],
            cdt_values: [],
            actions: []
        };
        
        // Inicializar gráfico
        function initChart() {
            const ctx = document.getElementById('performance-chart').getContext('2d');
            performanceChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [
                        {
                            label: 'Portfolio (RL Model)',
                            data: [],
                            borderColor: '#00FF41',
                            backgroundColor: 'rgba(0, 255, 65, 0.1)',
                            borderWidth: 2,
                            tension: 0.4
                        },
                        {
                            label: 'CDT 12% E.A.',
                            data: [],
                            borderColor: '#00D9FF',
                            backgroundColor: 'rgba(0, 217, 255, 0.1)',
                            borderWidth: 2,
                            borderDash: [5, 5],
                            tension: 0
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        mode: 'index',
                        intersect: false
                    },
                    plugins: {
                        legend: {
                            display: true,
                            labels: {
                                color: '#FFFFFF'
                            }
                        },
                        tooltip: {
                            backgroundColor: '#1A1A1A',
                            titleColor: '#FFFFFF',
                            bodyColor: '#CCCCCC',
                            borderColor: '#2A2A2A',
                            borderWidth: 1
                        }
                    },
                    scales: {
                        x: {
                            grid: {
                                color: '#2A2A2A'
                            },
                            ticks: {
                                color: '#CCCCCC',
                                maxTicksLimit: 10
                            }
                        },
                        y: {
                            grid: {
                                color: '#2A2A2A'
                            },
                            ticks: {
                                color: '#CCCCCC',
                                callback: function(value) {
                                    return '$' + value.toLocaleString();
                                }
                            }
                        }
                    }
                }
            });
        }
        
        // Selección de modelo
        document.querySelectorAll('.model-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.model-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentModel = this.dataset.model;
            });
        });
        
        // Iniciar backtest
        async function startBacktest() {
            if (isRunning) return;
            
            isRunning = true;
            document.getElementById('loading').classList.add('active');
            
            // Obtener parámetros
            const capital = document.getElementById('initial-capital').value;
            const periods = document.getElementById('periods').value;
            const speed = document.getElementById('speed').value;
            
            // Llamar API para iniciar simulación
            try {
                const response = await fetch('http://localhost:5003/api/backtest/simulate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        initial_capital: parseFloat(capital),
                        model: currentModel,
                        periods: parseInt(periods)
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Actualizar datos
                    backtestData = data.data;
                    
                    // Agregar campo prices si no existe
                    if (!backtestData.prices || backtestData.prices.length === 0) {
                        // Estimar precios desde portfolio values
                        backtestData.prices = backtestData.portfolio_values.map(v => 4164.67 + (v - 100000) / 100);
                    }
                    
                    // Actualizar métricas
                    updateMetrics(data.metrics);
                    
                    // Reiniciar índice de animación
                    chartIndex = 0;
                    
                    // Limpiar gráfico antes de animar
                    performanceChart.data.labels = [];
                    performanceChart.data.datasets[0].data = [];
                    performanceChart.data.datasets[1].data = [];
                    performanceChart.update();
                    
                    // Animar gráfico
                    animateChart();
                    
                    // Iniciar actualización en tiempo real
                    if (intervalId) clearInterval(intervalId);
                    intervalId = setInterval(updateRealtime, parseInt(speed));
                }
                
            } catch (error) {
                console.error('Error:', error);
                alert('Error al iniciar backtest');
            } finally {
                document.getElementById('loading').classList.remove('active');
            }
        }
        
        // Pausar backtest
        function pauseBacktest() {
            isRunning = false;
            if (intervalId) {
                clearInterval(intervalId);
                intervalId = null;
            }
        }
        
        // Reiniciar backtest
        function resetBacktest() {
            pauseBacktest();
            
            // Limpiar datos
            backtestData = {
                timestamps: [],
                portfolio_values: [],
                cdt_values: [],
                actions: []
            };
            
            // Limpiar gráfico
            performanceChart.data.labels = [];
            performanceChart.data.datasets[0].data = [];
            performanceChart.data.datasets[1].data = [];
            performanceChart.update();
            
            // Resetear métricas
            document.getElementById('portfolio-value').textContent = '$100,000';
            document.getElementById('total-return').textContent = '0.00%';
            document.getElementById('vs-cdt-usd').textContent = '$0';
            document.getElementById('consistency').textContent = '0%';
            document.getElementById('drawdown').textContent = '0.00%';
            document.getElementById('sharpe').textContent = '0.00';
            
            // Limpiar feed
            document.getElementById('action-list').innerHTML = '';
        }
        
        // Actualizar métricas
        function updateMetrics(metrics) {
            document.getElementById('portfolio-value').textContent = `$${metrics.final_value.toLocaleString('en-US', {maximumFractionDigits: 0})}`;
            document.getElementById('total-return').textContent = `${metrics.total_return.toFixed(2)}%`;
            document.getElementById('vs-cdt-ratio').textContent = `${metrics.vs_cdt_ratio.toFixed(2)}x`;
            document.getElementById('vs-cdt-usd').textContent = `$${metrics.vs_cdt_abs_usd.toLocaleString('en-US', {maximumFractionDigits: 0})}`;
            document.getElementById('consistency').textContent = `${metrics.consistency_score.toFixed(1)}%`;
            document.getElementById('drawdown').textContent = `${Math.abs(metrics.max_drawdown).toFixed(2)}%`;
            document.getElementById('max-drawdown').textContent = `${Math.abs(metrics.max_drawdown).toFixed(2)}%`;
            document.getElementById('sharpe').textContent = metrics.sharpe_ratio.toFixed(2);
            
            // Cambiar color según performance
            const returnCard = document.querySelector('.metric-card');
            if (metrics.total_return > 0) {
                returnCard.classList.remove('negative');
            } else {
                returnCard.classList.add('negative');
            }
        }
        
        // Animar gráfico
        let chartIndex = 0;
        function animateChart() {
            if (!isRunning || chartIndex >= backtestData.timestamps.length) {
                chartIndex = 0;
                return;
            }
            
            // Agregar punto al gráfico
            performanceChart.data.labels.push(backtestData.timestamps[chartIndex].substr(11, 5));
            performanceChart.data.datasets[0].data.push(backtestData.portfolio_values[chartIndex]);
            performanceChart.data.datasets[1].data.push(backtestData.cdt_values[chartIndex]);
            
            // Limitar a últimos 50 puntos
            if (performanceChart.data.labels.length > 50) {
                performanceChart.data.labels.shift();
                performanceChart.data.datasets[0].data.shift();
                performanceChart.data.datasets[1].data.shift();
            }
            
            performanceChart.update();
            
            // Agregar acción al feed
            if (backtestData.actions[chartIndex] !== 'HOLD') {
                addActionToFeed(
                    backtestData.timestamps[chartIndex],
                    backtestData.actions[chartIndex],
                    backtestData.prices[chartIndex]
                );
            }
            
            chartIndex++;
            
            // Continuar animación
            if (isRunning) {
                setTimeout(animateChart, parseInt(document.getElementById('speed').value));
            }
        }
        
        // Agregar acción al feed
        function addActionToFeed(timestamp, action, price) {
            const actionList = document.getElementById('action-list');
            
            const actionItem = document.createElement('div');
            actionItem.className = `action-item ${action.toLowerCase()}`;
            
            actionItem.innerHTML = `
                <div>
                    <div class="action-time">${timestamp.substr(11, 8)}</div>
                    <div class="action-type" style="color: ${action === 'BUY' ? '#00FF41' : '#FF0033'}">${action}</div>
                </div>
                <div class="action-price">$${price.toFixed(2)}</div>
            `;
            
            actionList.insertBefore(actionItem, actionList.firstChild);
            
            // Limitar a 20 items
            while (actionList.children.length > 20) {
                actionList.removeChild(actionList.lastChild);
            }
        }
        
        // Actualización en tiempo real
        async function updateRealtime() {
            if (!isRunning) return;
            
            try {
                const response = await fetch('http://localhost:5003/api/backtest/realtime');
                const data = await response.json();
                
                // Actualizar valores en tiempo real
                document.getElementById('portfolio-value').textContent = 
                    `$${data.portfolio_value.toLocaleString('en-US', {maximumFractionDigits: 0})}`;
                
                const returnPct = ((data.portfolio_value - 100000) / 100000 * 100);
                document.getElementById('total-return').textContent = `${returnPct.toFixed(2)}%`;
                
                document.getElementById('vs-cdt-ratio').textContent = `${data.vs_cdt_ratio.toFixed(2)}x`;
                document.getElementById('vs-cdt-usd').textContent = 
                    `$${data.vs_cdt_abs_usd.toLocaleString('en-US', {maximumFractionDigits: 0})}`;
                
                document.getElementById('consistency').textContent = `${data.consistency_score.toFixed(1)}%`;
                document.getElementById('drawdown').textContent = `${Math.abs(data.drawdown).toFixed(2)}%`;
                
            } catch (error) {
                console.error('Error actualizando:', error);
            }
        }
        
        // Inicializar al cargar
        window.addEventListener('load', function() {
            initChart();
            
            // Verificar conexión con servidor
            fetch('http://localhost:5003/api/status')
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'running') {
                        document.getElementById('status-text').textContent = 
                            `Conectado | ${data.data_rows} datos | ${data.models_loaded} modelos`;
                    }
                })
                .catch(error => {
                    document.getElementById('status-text').textContent = 'Desconectado';
                    document.querySelector('.status-dot').style.background = '#FF0033';
                });
        });
    </script>
</body>
</html>
