<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L5 Pipeline Audit Compliance Dashboard</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0f0f1e 0%, #1a1a2e 100%);
            color: #e0e0e0;
            min-height: 100vh;
        }
        
        .dashboard-header {
            background: rgba(26, 26, 46, 0.9);
            padding: 20px;
            border-bottom: 2px solid #2563eb;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        
        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        h1 {
            font-size: 24px;
            font-weight: 600;
            background: linear-gradient(90deg, #2563eb, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .status-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .status-compliant {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
        }
        
        .status-warning {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: white;
        }
        
        .status-non-compliant {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
        }
        
        .status-pending {
            background: linear-gradient(135deg, #6b7280, #4b5563);
            color: white;
        }
        
        .container {
            max-width: 1400px;
            margin: 20px auto;
            padding: 0 20px;
        }
        
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .metric-card {
            background: rgba(26, 26, 46, 0.6);
            border: 1px solid rgba(37, 99, 235, 0.3);
            border-radius: 12px;
            padding: 20px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        .metric-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(37, 99, 235, 0.2);
        }
        
        .metric-label {
            font-size: 12px;
            color: #9ca3af;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }
        
        .metric-value {
            font-size: 28px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 4px;
        }
        
        .metric-change {
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .change-positive {
            color: #10b981;
        }
        
        .change-negative {
            color: #ef4444;
        }
        
        .compliance-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .compliance-checks {
            background: rgba(26, 26, 46, 0.6);
            border: 1px solid rgba(37, 99, 235, 0.3);
            border-radius: 12px;
            padding: 20px;
            backdrop-filter: blur(10px);
        }
        
        .section-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #3b82f6;
        }
        
        .check-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            margin-bottom: 8px;
            background: rgba(15, 15, 30, 0.5);
            border-radius: 8px;
            border-left: 3px solid transparent;
            transition: all 0.2s ease;
        }
        
        .check-item:hover {
            background: rgba(15, 15, 30, 0.8);
        }
        
        .check-pass {
            border-left-color: #10b981;
        }
        
        .check-fail {
            border-left-color: #ef4444;
        }
        
        .check-warn {
            border-left-color: #f59e0b;
        }
        
        .check-pending {
            border-left-color: #6b7280;
        }
        
        .check-name {
            font-weight: 500;
            color: #e5e7eb;
        }
        
        .check-status {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .alerts-panel {
            background: rgba(26, 26, 46, 0.6);
            border: 1px solid rgba(37, 99, 235, 0.3);
            border-radius: 12px;
            padding: 20px;
            backdrop-filter: blur(10px);
            max-height: 500px;
            overflow-y: auto;
        }
        
        .alert-item {
            padding: 12px;
            margin-bottom: 8px;
            background: rgba(15, 15, 30, 0.5);
            border-radius: 8px;
            border-left: 3px solid transparent;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .alert-item:hover {
            background: rgba(15, 15, 30, 0.8);
        }
        
        .alert-critical {
            border-left-color: #ef4444;
        }
        
        .alert-high {
            border-left-color: #f59e0b;
        }
        
        .alert-medium {
            border-left-color: #3b82f6;
        }
        
        .alert-low {
            border-left-color: #6b7280;
        }
        
        .alert-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
        }
        
        .alert-severity {
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .alert-message {
            font-size: 14px;
            color: #d1d5db;
        }
        
        .alert-time {
            font-size: 12px;
            color: #6b7280;
            margin-top: 4px;
        }
        
        .chart-container {
            background: rgba(26, 26, 46, 0.6);
            border: 1px solid rgba(37, 99, 235, 0.3);
            border-radius: 12px;
            padding: 20px;
            backdrop-filter: blur(10px);
            margin-bottom: 30px;
        }
        
        .connection-status {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(15, 15, 30, 0.6);
            border-radius: 8px;
        }
        
        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        .status-connected {
            background: #10b981;
        }
        
        .status-disconnected {
            background: #ef4444;
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(16, 185, 129, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(16, 185, 129, 0);
            }
        }
        
        .refresh-btn {
            padding: 8px 16px;
            background: linear-gradient(135deg, #2563eb, #3b82f6);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.4);
        }
        
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(15, 15, 30, 0.5);
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(37, 99, 235, 0.5);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(37, 99, 235, 0.7);
        }
    </style>
</head>
<body>
    <header class="dashboard-header">
        <div class="header-content">
            <h1>L5 Pipeline Audit Compliance Dashboard</h1>
            <div style="display: flex; align-items: center; gap: 20px;">
                <div class="connection-status">
                    <div class="status-indicator status-disconnected" id="connectionIndicator"></div>
                    <span id="connectionText">Disconnected</span>
                </div>
                <button class="refresh-btn" onclick="refreshCompliance()">Refresh</button>
                <div class="status-badge status-pending" id="overallStatus">PENDING</div>
            </div>
        </div>
    </header>
    
    <div class="container">
        <!-- Key Metrics -->
        <div class="metrics-grid">
            <div class="metric-card">
                <div class="metric-label">Compliance Score</div>
                <div class="metric-value" id="complianceScore">0%</div>
                <div class="metric-change change-positive" id="scoreChange">
                    <span>â†‘ 0%</span>
                </div>
            </div>
            
            <div class="metric-card">
                <div class="metric-label">Passed Checks</div>
                <div class="metric-value" id="passedChecks">0/11</div>
                <div class="metric-change" id="passedChange">
                    <span>0 pending</span>
                </div>
            </div>
            
            <div class="metric-card">
                <div class="metric-label">Active Alerts</div>
                <div class="metric-value" id="activeAlerts">0</div>
                <div class="metric-change" id="alertsChange">
                    <span>0 critical</span>
                </div>
            </div>
            
            <div class="metric-card">
                <div class="metric-label">Last Update</div>
                <div class="metric-value" id="lastUpdate" style="font-size: 16px;">Never</div>
                <div class="metric-change">
                    <span id="updateFrequency">Every 30s</span>
                </div>
            </div>
        </div>
        
        <!-- Compliance History Chart -->
        <div class="chart-container">
            <h2 class="section-title">Compliance Score History (24h)</h2>
            <canvas id="complianceChart" height="80"></canvas>
        </div>
        
        <!-- Compliance Checks and Alerts -->
        <div class="compliance-grid">
            <div class="compliance-checks">
                <h2 class="section-title">Audit Validation Checks</h2>
                <div id="checksList">
                    <!-- Populated dynamically -->
                </div>
            </div>
            
            <div class="alerts-panel">
                <h2 class="section-title">Recent Alerts</h2>
                <div id="alertsList">
                    <!-- Populated dynamically -->
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // WebSocket connection
        const socket = io();
        let complianceChart = null;
        
        // Connection status
        socket.on('connect', () => {
            document.getElementById('connectionIndicator').classList.remove('status-disconnected');
            document.getElementById('connectionIndicator').classList.add('status-connected');
            document.getElementById('connectionText').textContent = 'Connected';
        });
        
        socket.on('disconnect', () => {
            document.getElementById('connectionIndicator').classList.remove('status-connected');
            document.getElementById('connectionIndicator').classList.add('status-disconnected');
            document.getElementById('connectionText').textContent = 'Disconnected';
        });
        
        // Compliance updates
        socket.on('compliance_update', (data) => {
            updateDashboard(data);
        });
        
        function updateDashboard(data) {
            // Update overall status
            const statusElement = document.getElementById('overallStatus');
            statusElement.className = 'status-badge';
            statusElement.textContent = data.overall_status;
            
            switch(data.overall_status) {
                case 'COMPLIANT':
                    statusElement.classList.add('status-compliant');
                    break;
                case 'WARNING':
                    statusElement.classList.add('status-warning');
                    break;
                case 'NON_COMPLIANT':
                    statusElement.classList.add('status-non-compliant');
                    break;
                default:
                    statusElement.classList.add('status-pending');
            }
            
            // Update metrics
            document.getElementById('complianceScore').textContent = `${data.compliance_score}%`;
            
            const passed = data.status_counts.PASS || 0;
            const total = Object.keys(data.checks).length;
            document.getElementById('passedChecks').textContent = `${passed}/${total}`;
            document.getElementById('passedChange').innerHTML = `<span>${data.status_counts.PENDING || 0} pending</span>`;
            
            document.getElementById('activeAlerts').textContent = data.total_alerts || 0;
            const criticalAlerts = data.alerts.filter(a => a.severity === 'CRITICAL').length;
            document.getElementById('alertsChange').innerHTML = `<span>${criticalAlerts} critical</span>`;
            
            if (data.last_update) {
                const date = new Date(data.last_update);
                document.getElementById('lastUpdate').textContent = date.toLocaleTimeString();
            }
            
            // Update checks list
            updateChecksList(data.checks);
            
            // Update alerts list
            updateAlertsList(data.alerts);
        }
        
        function updateChecksList(checks) {
            const container = document.getElementById('checksList');
            container.innerHTML = '';
            
            for (const [id, check] of Object.entries(checks)) {
                const item = document.createElement('div');
                item.className = `check-item check-${check.status.toLowerCase()}`;
                
                const statusClass = `status-${check.status.toLowerCase()}`;
                const statusBg = check.status === 'PASS' ? '#10b981' : 
                               check.status === 'FAIL' ? '#ef4444' :
                               check.status === 'WARN' ? '#f59e0b' : '#6b7280';
                
                item.innerHTML = `
                    <div>
                        <div class="check-name">${check.name}</div>
                        <div style="font-size: 12px; color: #6b7280; margin-top: 4px;">
                            ${check.description}
                        </div>
                    </div>
                    <div class="check-status" style="background: ${statusBg}; color: white;">
                        ${check.status}
                    </div>
                `;
                
                container.appendChild(item);
            }
        }
        
        function updateAlertsList(alerts) {
            const container = document.getElementById('alertsList');
            container.innerHTML = '';
            
            if (!alerts || alerts.length === 0) {
                container.innerHTML = '<div style="text-align: center; color: #6b7280; padding: 20px;">No active alerts</div>';
                return;
            }
            
            alerts.forEach(alert => {
                const item = document.createElement('div');
                item.className = `alert-item alert-${alert.severity.toLowerCase()}`;
                
                const severityBg = alert.severity === 'CRITICAL' ? '#ef4444' :
                                 alert.severity === 'HIGH' ? '#f59e0b' :
                                 alert.severity === 'MEDIUM' ? '#3b82f6' : '#6b7280';
                
                const time = new Date(alert.timestamp).toLocaleTimeString();
                
                item.innerHTML = `
                    <div class="alert-header">
                        <span class="alert-severity" style="background: ${severityBg}; color: white;">
                            ${alert.severity}
                        </span>
                        <span class="alert-time">${time}</span>
                    </div>
                    <div class="alert-message">${alert.message}</div>
                `;
                
                if (alert.id && !alert.acknowledged) {
                    item.onclick = () => acknowledgeAlert(alert.id);
                    item.style.cursor = 'pointer';
                }
                
                container.appendChild(item);
            });
        }
        
        function refreshCompliance() {
            socket.emit('refresh_compliance');
        }
        
        function acknowledgeAlert(alertId) {
            fetch(`/api/compliance/alerts/${alertId}/acknowledge`, {
                method: 'POST'
            }).then(() => {
                refreshCompliance();
            });
        }
        
        // Initialize chart
        function initChart() {
            const ctx = document.getElementById('complianceChart').getContext('2d');
            complianceChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Compliance Score',
                        data: [],
                        borderColor: '#3b82f6',
                        backgroundColor: 'rgba(59, 130, 246, 0.1)',
                        borderWidth: 2,
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100,
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            ticks: {
                                color: '#9ca3af',
                                callback: function(value) {
                                    return value + '%';
                                }
                            }
                        },
                        x: {
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            ticks: {
                                color: '#9ca3af'
                            }
                        }
                    }
                }
            });
            
            // Load historical data
            loadHistoricalData();
        }
        
        function loadHistoricalData() {
            fetch('/api/compliance/history')
                .then(response => response.json())
                .then(data => {
                    if (data.history && complianceChart) {
                        const labels = data.history.map(h => {
                            const date = new Date(h.timestamp);
                            return date.getHours() + ':00';
                        });
                        const scores = data.history.map(h => h.compliance_score);
                        
                        complianceChart.data.labels = labels;
                        complianceChart.data.datasets[0].data = scores;
                        complianceChart.update();
                    }
                });
        }
        
        // Initial load
        window.onload = () => {
            initChart();
            fetch('/api/compliance/status')
                .then(response => response.json())
                .then(data => updateDashboard(data));
        };
    </script>
</body>
</html>
