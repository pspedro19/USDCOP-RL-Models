<!DOCTYPE html>
<html>
<head>
    <title>USDCOP WebSocket Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .log { background: #f0f0f0; padding: 10px; margin: 10px 0; height: 400px; overflow-y: scroll; }
        .message { margin: 5px 0; padding: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; }
    </style>
</head>
<body>
    <h1>USDCOP WebSocket Testing</h1>

    <div>
        <button onclick="connectWebSocket()">Connect</button>
        <button onclick="disconnectWebSocket()">Disconnect</button>
        <button onclick="clearLog()">Clear Log</button>
    </div>

    <div>
        <strong>Connection Status:</strong> <span id="status">Disconnected</span><br>
        <strong>Messages Received:</strong> <span id="messageCount">0</span><br>
        <strong>Connection Duration:</strong> <span id="duration">0s</span>
    </div>

    <div id="log" class="log"></div>

    <script>
        let ws = null;
        let messageCount = 0;
        let startTime = null;
        let durationInterval = null;

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.innerHTML = `[${new Date().toLocaleTimeString()}] ${message}`;
            logDiv.appendChild(messageDiv);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function updateStatus(status) {
            document.getElementById('status').textContent = status;
        }

        function updateMessageCount() {
            document.getElementById('messageCount').textContent = messageCount;
        }

        function updateDuration() {
            if (startTime) {
                const elapsed = Math.floor((Date.now() - startTime) / 1000);
                document.getElementById('duration').textContent = `${elapsed}s`;
            }
        }

        function connectWebSocket() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                log('Already connected!', 'error');
                return;
            }

            const wsUrl = 'ws://localhost:8000/ws';
            log(`Connecting to ${wsUrl}...`, 'info');

            ws = new WebSocket(wsUrl);
            startTime = Date.now();
            messageCount = 0;
            updateMessageCount();

            // Start duration timer
            durationInterval = setInterval(updateDuration, 1000);

            ws.onopen = function(event) {
                log('WebSocket connected successfully!', 'success');
                updateStatus('Connected');
            };

            ws.onmessage = function(event) {
                messageCount++;
                updateMessageCount();

                try {
                    const data = JSON.parse(event.data);
                    log(`ðŸ“¨ Message received (${data.type || 'unknown'}): ${JSON.stringify(data, null, 2)}`, 'success');
                } catch (e) {
                    log(`ðŸ“¨ Raw message: ${event.data}`, 'info');
                }
            };

            ws.onclose = function(event) {
                log(`WebSocket connection closed. Code: ${event.code}, Reason: ${event.reason}`, 'error');
                updateStatus('Disconnected');
                if (durationInterval) {
                    clearInterval(durationInterval);
                    durationInterval = null;
                }
            };

            ws.onerror = function(error) {
                log(`WebSocket error: ${error}`, 'error');
                updateStatus('Error');
            };
        }

        function disconnectWebSocket() {
            if (ws) {
                ws.close();
                log('Disconnecting WebSocket...', 'info');
            } else {
                log('No active connection to disconnect', 'error');
            }
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }

        // Auto-connect on load for testing
        window.onload = function() {
            log('WebSocket test page loaded', 'info');
            // Uncomment to auto-connect:
            // setTimeout(connectWebSocket, 1000);
        };
    </script>
</body>
</html>
