[pytest]
# USD/COP Trading System - Pytest Configuration
# ===============================================

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Markers
markers =
    unit: Unit tests with mocks (fast)
    integration: Integration tests requiring DB/Redis or real data
    load: Load and performance tests
    e2e: End-to-end pipeline tests
    slow: Slow running tests (skip with -m "not slow")

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes

# Coverage options (when using --cov)
[coverage:run]
source = services
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Exclude lines from coverage
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod

# Minimum coverage threshold
fail_under = 0

[coverage:html]
directory = htmlcov
