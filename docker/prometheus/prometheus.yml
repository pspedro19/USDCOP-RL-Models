global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files: []

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'trading-api'
    static_configs:
      - targets: ['trading-api:8000']
    metrics_path: /metrics
    scrape_timeout: 10s

  - job_name: 'analytics-api'
    static_configs:
      - targets: ['analytics-api:8001']
    metrics_path: /metrics
    scrape_timeout: 10s

  - job_name: 'multi-model-api'
    static_configs:
      - targets: ['multi-model-api:8006']
    metrics_path: /metrics
    scrape_timeout: 10s

  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']

  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']

  - job_name: 'airflow'
    static_configs:
      - targets: ['airflow-webserver:8080']
    metrics_path: /metrics
    scrape_timeout: 10s
