server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;
    
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    location /api/health {
        add_header Content-Type application/json;
        return 200 '{"status":"healthy","timestamp":"now","service":"USDCOP Trading Dashboard"}';
    }
    
    location /api/status {
        add_header Content-Type application/json;
        return 200 '{"dashboard":"online","timestamp":"now"}';
    }
}