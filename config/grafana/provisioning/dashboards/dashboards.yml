apiVersion: 1

providers:
  # Trading system dashboards
  - name: 'trading-dashboards'
    orgId: 1
    folder: 'Trading System'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/trading

  # Infrastructure dashboards
  - name: 'infrastructure-dashboards'
    orgId: 1
    folder: 'Infrastructure'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/infrastructure

  # ML/AI dashboards
  - name: 'ml-dashboards'
    orgId: 1
    folder: 'Machine Learning'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/ml